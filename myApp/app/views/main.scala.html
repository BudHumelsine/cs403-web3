@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>   
                
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">    
		<script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
   		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        @content
    </body>
</html>
